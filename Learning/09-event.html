<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width = device-width, initial-scale = 1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  

  <script src="../lib/react/react.development.js"></script>
  <script src="../lib/react/react-dom.development.js"></script>
  <script src="../lib/babel.min.js"></script>

</head>
<body>
  
  <div id="root"></div>
  <script type="text/babel">

    class HelloWorld extends React.Component{

      clickEvent(){
        console.log('click console')
      }

      jump(event){
        console.log('jump event')
        event.preventDefault()
      }

      passPara(number){
        console.log('number',number)
      }

      passEvent(event){
        console.log('event',event)
        console.log('event',event.target)
      }

      render(){
        return(
          <div> 
            <h1 onClick={this.clickEvent}>click</h1>
            <a href="www.google.com" onClick={this.jump}>Link</a>

            {/* this will run immediately, without click*/}
            <p onClick={this.passPara(1)}> pass para1 </p>
             
            <p onClick={()=> this.passPara(2)}> pass para 2 </p>

            <p onClick={e=> this.passEvent(e)}> pass para e </p>
          </div>
        )
      }
    }

    ReactDOM.render(<HelloWorld/>, document.getElementById('root'))
  </script>  

</body>
</html>

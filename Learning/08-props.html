<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width = device-width, initial-scale = 1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  

  <script src="../lib/react/react.development.js"></script>
  <script src="../lib/react/react-dom.development.js"></script>
  <script src="../lib/babel.min.js"></script>

</head>
<body>
  
  <div id="root"></div>
  <script type="text/babel">

    var msg = 'Hello World'

    class HelloWorld extends React.Component{

      constructor(props){
        super(props)
        console.log('props: ', this.props.aValue)
      }

      render(){
        return(
          <div>
            <div> {msg} </div>
            <p>pros: {this.props.aValue}</p>
          </div>
        )
      }
    }

    class Demos extends React.Component{
      render(){
        return(
          <div>
            <HelloWorld aValue = {1}/>
            <HelloWorld aValue = {2}/>
          </div>
        )
      }
      
    }

    ReactDOM.render(<Demos/>, document.getElementById('root'))
  </script>  

</body>
</html>
